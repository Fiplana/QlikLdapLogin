    <meta name="author" content="Inform GmbH">
    <title>QlikLdapLoginService</title>
    <link href="/bootstrapCss/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="flexContainer">
            <form class="flexForm">
                <div class="row">
                    <div class="col-4">
                        <!--empty-->
                    </div>
                    <div class="col-4">
                        <!--https://www.pngaaa.com/detail/5505249-->
                        <img id="customLogo" src="/static/logo.png">
                    </div>
                    <div class="col-4">
                        <!--empty-->
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="pwInput">Password</label>
                        <input type="password" class="form-control" id="pwInput" placeholder="Password">
                    </div>
                    <div class="row noRightPadding">
                        <div class="col-12 noRightPadding">
                            <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
